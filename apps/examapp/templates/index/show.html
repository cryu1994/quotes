
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome - {{ user.name }}</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/680ef57b8e.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <div class='btn-toolbar pull-right'>
          <div class='btn-group'>
            <a href="/success" class='btn btn-info btn-xs pull-right'><span class="glyphicon glyphicon-Home"></span> Home</a>
          </div>
          <div class='btn-group'>
            <a href="/logout" class='btn btn-info btn-xs pull-right'><span class="glyphicon glyphicon-log-out"></span> Loggout</a>
          </div>
        </div>
        <h3><span class="glyphicon glyphicon-user"></span> Welcome to view item {{ user.name }}.</h3>
      </div>
      <div class="row">
        <div class="col-md-6 col-offset well">
          <h2>{{user.name}}</h2>
          {% for quote in quotes %}
          <p><b>{{ quote.content }}</b></p>
          {% endfor %}
          <h3>{{ quote.quoted_by.name }}</h3>
          <hr>
        </div>
      </div>
    </div>
  </body>
</html>
